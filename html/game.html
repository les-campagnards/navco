<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../css/normalize.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Bungee|Butcherman|Covered+By+Your+Grace|Creepster|Freckle+Face|Frijole|Nosifer|Ravi+Prakash|Sigmar+One|Walter+Turncoat|Yanone+Kaffeesatz" rel="stylesheet">
		<link href="../css/style-game.css" rel="stylesheet" type="text/css">
		<script src="../js/lib/pixi.js"></script>
   	 	<script src="../js/lib/gl-matrix.js"></script>
   	 	<script src="../js/client.js"></script>
    	<script src="../js/renderer.js"></script>
    	<script src="../js/fake_server.js"></script>
    	<script src="../js/hud.js"></script>
		<title>NAVCO</title>
	</head>

	<body onload="clientMain()">
		<main>
			<section id="gameBoard">
				<header>
					<p class="gameTimer"></p>
				</header>
				<div id="startCountdown">
				</div>
				<div id="resultScreen" class="hidden">
					<p class="playerResult"></p>
					<a href="#">Play again</a>
					<a href="#">Quit</a>
				</div>
				<div id="quitScreen" class="hidden">
				</div>
			</section>
			<section id="gameInfo">
				<div class="playerInfo" class="hidden">
					<img src="#" alt="Picture of you're favorite dictator" class="hidden">
					<p class="playerName"></p>
					<p class="damages"></p>
					<img src="#" alt="This is one life point" class="hidden">
				</div>
				<nav id="navFooter">
					<ul>
						<li><a href="#">Concede</a></li>
						<li class="onClickPlayersMenu">Players
							<div class="innerMenu">
								<p>In game...</p>
								<ul>
									<li class="inGamePlayer"></li>
								</ul>
								<p>Waiting to annihilate each other...</p>
								<ul>
									<li class="waitingPlayer"></li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</section>

		</main>
		<footer>
			<p>blibliblibloubli</p>
		</footer>
	</body>

</html>
